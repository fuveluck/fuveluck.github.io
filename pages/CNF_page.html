<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNF сторінка</title>

    <!-- MathLive -->
    <link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive.core.css">
    <link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive.css">
    <script src="https://unpkg.com/mathlive"></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <!-- Style-->
    <link rel="stylesheet" href="../styles/CNF_app.css" />
    <!-- JS-->
    <script type="module" src="../CNF/appCNF.js"></script>

</head>

<body>

<div id="app" class="formula-converter">
    <!--main loop-->
    <div v-if="allSteps.length > 0" class="steps-section">
        <h3>Conversion steps</h3>
        <div v-for="(formulaSteps, formulaIndex) in allSteps" :key="formulaIndex" class="formula-block">
            <h4>Formula {{ formulaIndex + 1 }}</h4>
            <div v-for="(step, index) in formulaSteps" :key="index" class="step">
                <div class="step-line">
                    <span class="step-number">Step {{ index + 1 }}:</span>
                    <span class="step-description">{{ step.description }}</span>
                </div>
            <div class="step-formula math-field" v-html="step.formulaHtml"></div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
